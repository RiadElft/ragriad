<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>PDF Search Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/dark-mode.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'pdf_processor:home' %}">PDF Search</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    {% endif %}
                    <a class="nav-link" href="{% url 'pdf_processor:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'pdf_processor:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
